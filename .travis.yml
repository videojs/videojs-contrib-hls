sudo: false
dist: trusty
language: node_js
node_js:
  - "stable"
notifications:
  hipchat:
    rooms:
      secure: l5TTd5JuPAW883PtcyaIBcJI9Chr9JpsZPQAEUBKAgIEwzuS6y7t5arlkS1PwH6gi1FADzYDf+OXSIou4GkTSrIetnBcT/SAgF0gBKgIhj+eRkuCfZ4VaC7BPhfZ0hgYRE+5Ejf5BM2MJafRm0pj7OlqG4xKrQZwtuV1te5r3JY=
  irc:
    channels:
      - "chat.freenode.net#videojs"
    use_notice: true
before_script:

  # Check if the current version is equal to the major version for the env.
  - 'export IS_INSTALLED="$(npm list video.js | grep "video.js@$VJS")"'

  # We have to add semicolons to the end of each line in the if as Travis runs
  # this all on one line.
  - 'if [ -z "$IS_INSTALLED" ]; then
      echo "INSTALLING video.js@>=$VJS.0.0-RC.0 <$(($VJS+1)).0.0";
      npm i "video.js@>=$VJS.0.0-RC.0 <\$(($VJS+1)).0.0";
    else
      echo "video.js@$VJS ALREADY INSTALLED";
    fi'

  # Set up a virtual screen for Chrome.
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
env:
  - VJS=5
  - VJS=6
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
